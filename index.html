function myFunction() {

  swap(num1,num2);
  console.log(`The value of a after swapping: ${num1}`);
  console.log(`The value of b after swapping: ${num2}`);
  function swap(a,b){
    var temp;
    temp=num1;
    num1=num2;
    num2=temp;
  }
 }
</script>
